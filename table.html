<html>
 <head>
 <style> 
 table, th, td{
    border: 1px solid black;
    border-collapse: collapse;

 }

 </style>

</head>

        <td>a</td>
        <td style="background-color: red;">b</td>
        <td style="color: blue;">c</td>
    </tr>
    <tr>
        <td>d</td>
        <td style="background-color: red;">e</td>
        <td style="color: blue;">f</td>
    </tr>
    <tr>
        <td>g</td>
        <td style="background-color: red;">h</td>
        <td style="color: blue;">i</td>

</html>
