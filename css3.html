<!DOCTYPE html>
<html>
<head>
<style>
    p{
        display: inline;
     }
    .sticky {
  position: -webkit-sticky;
  position: sticky;
  top: 0;
  padding: 5px;
  background-color: #cae8ca;
  border: 2px solid #4CAF50;
}
img{
    position: absolute;
      left: 0px;
      top: 0px;
     z-index: -1;
}
     
</style>

</head>
<body>
    <h1 class="sticky">Car Name</h1>

    <div>
        <p>Audi</p>
        <p>bmw</p>
        <p>scorpio</p>
        <p>swift</p>
        
    </div>
    <div>
        <h1>css</h1>
        <img src="https://cdn.pixabay.com/photo/2015/04/19/08/32/marguerite-729510__340.jpg" https:>
        <p>Hi I Am Pooja</p>
    </div>

</body>

</html>
