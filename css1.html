<!DOCTYPE html>
<html>
<head>
    <style>
        .box{
     display: flex;
    border: 2px dashed green;
    padding: 15px;
    background-color: #ddc9c9;
     
        }
        .capital{
            text-transform: capitalize;
        }
        .lowarcase{
            text-transform: lowercase;
            margin-left: 130px;
        }
        .uppercase{
            text-transform: uppercase;
            margin-left: 130px;
        }
    </style>

</head>
<body>
    <div class="box">
    <ul class="capitalize">
        <li>milk chocolate</li>
        <li>dark chocolate</li>
        <li>white chocolate</li>
    </ul>
    <ol class="lowarcase" >
        <li>apple</li>
        <li>mango</li>
        <li>orange</li>
    </ol>
    <ul class="uppercase" >
            <li>mumbai</li>
            <li>nagpur</li>
            <li>pune</li>
    </ul>
    </div>
    

</body>

</html>
