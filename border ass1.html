<!DOCTYPE html>
<html>
<head>
<style>
    p{
        padding: 10px;
    }
    .none{
        border-style: none;
    }
    .dotted{
        border-style: dotted;
    }
    .dashed{
        border-style: dashed;
    }
    .solid{
        border-style: solid;
    }
    .double{
        border-style: double;
    }
    .groove{
        border-style: groove;
    }
    .ridge{
        border-style: ridge;
    }
    .oinset{
        border-style: inset;
    }
    .outset{
        border-style: outset;
    }
    
</style>
</head>
<body>

<p class="none">Hi I am Pooja</p>
<p class="dotted"></p>
<p class="dashed"></p>
<p class="solid"></p>
<p class="double"></p>
<p class="groove"></p>
<p class="ridge"></p>
<p class="inset"></p>
<p class="outset"></p>

</body>

</html>
