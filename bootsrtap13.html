<!DOCTYPE html>
<html>
   <head>
    <script src="https://kit.fontawesome.com/7fef5870cc.js" crossorigin="anonymous"></script>

    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous"
  />
  <style>
    .part1{
      display: flex;
      height: 20px;
    }
    .list-group{
      background-color:#f2f2f2;
    }
  </style>
   </head>
   <body>
    <h1>Responsive Checkout</h1>
    <div class="row">
    <div class="col-10"  style="background-color: #f2f2f2;">
      <div class="row">
        <div class="col-6">
        <form>
            <h3>Billing Address</h3>
            <label><i class="fa-solid fa-user mt-3 mx-1"></i>Full Nams</label>
            <input type="text" class="form-control" placeholder="pooja gedam">
            <label><i class="fa-solid fa-envelope mt-3 mx-1"></i>Email</label>
            <input type="email" class="form-control" placeholder="Abc@gmail.com">
            <label><i class="fa-solid fa-address-card mt-3 mx-1"></i>Address</label>
            <input type="text" class="form-control" placeholder="542 w.15th street">
            <label><i class="fa-sharp fa-solid fa-building mt-3 mx-1"></i>City</label>
            <input type="text" class="form-control" placeholder="new york">
        
        </form>
        </div>
    
        <div class="col-6">
          <form>
        <h3>Payment</h3>
        <label>Accepted cards</label><br>
        <div class="part1">
        <img src="https://variety.com/wp-content/uploads/2022/08/Visa-Mastercard.jpg?w=1000&h=563&crop=1" class="mx-1">
        <img src="https://www.paisabazaar.com/wp-content/uploads/2022/11/SBI-IOCL-Contactless-Platinum-Credit-Card.png"class="mx-1">
        <img src="https://www.ubagroup.com/wp-content/uploads/2022/08/uba-debit-mastercard.png"class="mx-1">
        <img src="https://www.saraswatbank.com/images/Thumbnail_216_Visa%20classic.jpg"class="mx-1">
      </div>
        <br>
        <label>Name on card</label>
        <input type="text" class="form-control" placeholder="Jolm Mure Due"><br>
        <label>Credit card number </label>
        <input type="number" class="form-control" placeholder="111-2773-1333-4444"><br>
        <label>Exp Month</label>
        <input type="text" class="form-control" placeholder="September"><br>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <h5>Shipping address same as billing</h5>
        <button type="button" class="btn btn-success btn-lg btn-block">continue to checkout</button>
      </div>
    </div>
  </div>

       
      

    
        <div class="col-2">
          <ul class="list-group mt-3 ">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Cart
              <span class="badge"><i class="fa-solid fa-cart-shopping"></i>4</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <a class="link" href="#">Product1</a>
              <span class="badge">15</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <a class="link" href="#">Product2</a>
              <span class="badge">55</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
             <a class="link" href="#">Product3</a>
              <span class="badge">58</span>
            </li>
            <li class="list-group-item d-flex justify-content-between">
                 Total
               <span class="badge bold">530</span>
             </li>
          </ul>
        </div>
    </div>

</html>
